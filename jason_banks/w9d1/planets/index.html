<!DOCTYPE html>
<html>
  <head>
    <title>Celestials</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/celestials.js"></script>
  </head>
  <body>
    <h1>Celestials</h1>
    <div id='container'>
      <form id='planet-form' action='#'>
        <input id='name' placeholder='Name' name='name' />
        <input id='galaxy' placholder='Galaxy' name='galaxy' />
        <input id='star' placeholder='Star it orbits' name='star' />
        <input type='number' min='0' step='1' id='mass' placeholder='Mass' name='mass' />
        <input type='number' min='0' step='1' id='moons' placeholder='Number of moons' name='moon' />
        <input type='submit' />
      </form>
  </body>
